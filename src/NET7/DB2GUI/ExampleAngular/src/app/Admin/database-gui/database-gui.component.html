<p>The database is {{idDB}}  </p>


<h1 *ngIf="data==null">Loading tables</h1>

<div *ngIf="data!=null">
  <h1>Tables</h1>
  <table>
    <tr>
    <th>Nr</th>
      <th>Table name</th>
    </tr>
    <tr *ngFor="let table of data;let item=index">
      <td>{{item+1}}</td>
      <td>{{table}}</td>
    </tr>
  </table>
